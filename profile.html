<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Profile</h1>
    </header>

    <main class="profile">
      <div class="profile__card">
        <img
          class="profile__card-img"
          src="https://source.unsplash.com/random/300x300?portrait"
          alt=""
          height="200"
          width="200"
        />
        <h2 class="profile-card__name">Benedikt Brenk</h2>
      </div>
      <h3>About me</h3>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum
        dignissimos, reprehenderit quam facilis animi in distinctio nemo est
        culpa velit non unde expedita porro. Expedita animi quo voluptates
        blanditiis libero?
      </p>
      <section class="counter">
        <div class="counter-elements">
          <img class="bookmark_menu" src="./bookmark.svg" alt="Home" />
          <p>12</p>
        </div>
        <div class="counter-elements">
          <img class="bookmark_menu" src="./bookmark.svg" alt="Home" />
          <p>13</p>
        </div>
      </section>
      <section class="settings">
        <div>
          <h2>Settings</h2>
        </div>
        <form class="toggle-checkbox-wrapper">
          <input
            class="toggle-checkbox"
            type="checkbox"
            name="dark-mode"
            id="dark-mode"
          />
          <label class="slider" for="dark-mode">
            <span class="toggle-switch opt1">Dark-mode!</span>
          </label>
        </form>
      </section>
    </section>
  </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/index.html"
            aria-label="go to home page"

            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
              />

          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"

            aria-label="go to bookmarks page"

              />

          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/form.html"
            aria-label="go to form page"
          >
            <svg
              class="bookmark-footer"
              xmlns="http://www.w3.org/2000/svg"

        <li class="navigation__list-item navigation__list-item--active">

              viewbox="0 0 24 24"

              <path

              />

      </ul>
    </nav>
  </body>
</html>
