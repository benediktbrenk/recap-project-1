<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <h1>Quiz App</h1>
    </header>

    <main class="page current" data-js="page-home">
      <ul class="card-list">
        <li class="quizcard">
          <h2 class="headline">What property flips the axes in flexbox?</h2>
          <button class="button" data-js="answer-button">Show Answer</button>
          <p class="answer" data-js="answer">flex-direction</p>
          <div class="tag-container">
            <p class="tag">#html</p>
            <p class="tag">#flexbox</p>
            <p class="tag">#css</p>
          </div>
          <button
            class="bookmark"
            data-js="bookmark"
            aria-label="bookmark"
            type="button"
          >
            <svg
              class="bookmark-icon"
              data-js="bookmark-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 24 24"
            >
              <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
            </svg>
          </button>
        </li>

        <li class="quizcard">
          <h2 class="headline">What property flips the axes in flexbox?</h2>
          <div>
            <button class="button">Hide Answer</button>
          </div>
          <p>flex-direction</p>
          <div class="tag-container">
            <p class="tag">#html</p>
            <p class="tag">#flexbox</p>
            <p class="tag">#css</p>
          </div>
          <img class="bookmark bookmark_nonactive" src="./bookmark.svg" />
        </li>

        <li class="quizcard">
          <h2 class="headline">What property flips the axes in flexbox?</h2>
          <div>
            <button class="button">Show Answer</button>
          </div>
          <div class="tag-container">
            <p class="tag">#html</p>
            <p class="tag">#flexbox</p>
            <p class="tag">#css</p>
          </div>
          <img
            class="bookmark bookmark_active"
            src="./bookmark.svg"
            alt="A bookmark"
          />
        </li>
      </ul>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="/index.html"
            aria-label="go to home page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <svg
              class="bookmark-footer"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/form.html"
            aria-label="go to form page"
          >
            <svg
              class="bookmark-footer"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M19 13h-6v6c0 .55-.45 1-1 1s-1-.45-1-1v-6H5c-.55 0-1-.45-1-1s.45-1 1-1h6V5c0-.55.45-1 1-1s1 .45 1 1v6h6c.55 0 1 .45 1 1s-.45 1-1 1z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/profile.html"
            aria-label="go to profile page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
