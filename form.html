    <main>
      <section class="quizcard">

          <textarea
            class="form form-field"
            name="question"
            id="question"
          ></textarea>
        </form>
      </section>
      <section class="quizcard">
        <form class="form">
          <label class="form" for="question">Your answer:<br /></label>
          <textarea
            class="form form-field"
            name="question"
            id="question"
          ></textarea>
        </form>
      </section>
      <section class="quizcard">
        <form class="form">
          <label class="form" for="question">Tag:<br /></label>
          <input
            class="form form-field"
            type="text"
            name="question"
            id="question"
          />
        </form>
      </section>
      <section class="submit">
        <button class="button submit__button">Submit</button>
      </section>
    </main>
